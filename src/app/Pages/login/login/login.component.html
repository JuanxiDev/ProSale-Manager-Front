<div id="logCube" class="vw-100 vh-100 d-flex justify-content-center align-items-center">
  <form
    class="p-5 border border-1 rounded-4 w-auto sombra d-flex flex-column justify-content-center align-items-center fw-bold"
    style="background: rgb(231, 232, 238);" (ngSubmit)="login2(username, passcode)">
    <div class="fs-1 fw-bold d-flex flex-column text-center align-items-center m-4">
      <p class="text-center w-100">Inicia sesión</p>
      <img src="../../../assets/Images/person-circle.svg"
      alt="..."
      style="width: 150px">
    </div>
    <div class="mb-3 w-100">
      <p>Usuario</p>
      <input (click)="userNotFound = false" type="text" class="border w-100 rounded-4 p-3" style="outline: none"
        name="usuario" #userInput="ngModel" [(ngModel)]="username" placeholder="Nombre de usuario" required />
      <div *ngIf="!username && (userInput.touched || userNotFound)" class="alert alert-danger">
        El usuario es requerido.
      </div>
      <div *ngIf="this.userNotFound && username" class="alert alert-danger">
        Usuario no encontrado
      </div>
    </div>
    <div class="mb-3 w-100">
      <p>Contraseña</p>
      <input (click)="passNotFound = false" type="password" class="border w-100 rounded-4 p-3" style="outline: none"
        name="contrasena" #passInput="ngModel" [(ngModel)]="passcode" placeholder="Contraseña" required />
      <div *ngIf="!passcode && (passInput.touched || this.passNotFound)" class="alert alert-danger">
        Se requiere una contraseña.
      </div>
      <div *ngIf="this.passNotFound && passcode" class="alert alert-danger m-1">
        Contraseña incorrecta
      </div>
      <div class="d-flex justify-content-center align-items-center m-3">
        <button type="submit" class="btn btn-primary text-uppercase">
          entrar
        </button>
      </div>
    </div>
  </form>
</div>
